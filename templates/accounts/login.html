{% extends "base/base.html" %}

{% block start %}

<section class="min-h-[84vh] py-16 flex items-center justify-center">
    <!-- ============================ COMPONENT LOGIN ================================= -->
    <div class="w-full max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
        <h4 class="text-2xl font-bold mb-4">Log in</h4>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% include "base/alert.html" %}

            <div class="mb-4">
                <input name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Email" type="text">
            </div>
            
            <div class="mb-4">
                <input name="password" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" type="password">
            </div>
            
            <div class="flex items-center justify-between mb-4">
                <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox text-blue-500 mr-2" checked>
                    <span class="text-gray-600">Remember</span>
                </label>
            </div>

            <div class="mb-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
            </div>
        </form>
        <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Regsiter</a></p>
    </div>
    <!-- ============================ COMPONENT LOGIN END ================================= -->
</section>

{% endblock %}
